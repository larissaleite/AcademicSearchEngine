<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/basic-template.xhtml">

	<ui:define name="content">

		<div class="row">
			<div class="col-md-1"></div>

			<div class="col-md-7">
				<h4>Recommended documents</h4>
				
				<div class="recommendations">
					<ui:repeat var="document" value="#{homeBean.documents}"
						varStatus="loop">
						<h:outputText value="&lt;div class='row recommendedRow'&gt;" escape="false"
							rendered="#{loop.index % 3 == 0}" />
						<div class="col-md-4">
							<i class="fa fa-file-text-o fa-5x"></i>
							<br></br>
							<h:outputText value="#{document}" />
						</div>
						<h:outputText value="&lt;/div&gt;" escape="false"
							rendered="#{loop.last or (loop.index + 1) % 3 == 0}" />
	
					</ui:repeat>
				</div>
			</div>

			<div class="col-md-4">
				<div class="recommendedKeywords">
					<h4>Recommended keywords</h4>
					<ui:repeat var="keyword" value="#{homeBean.keywords}">
						<h:outputText value="#{keyword}" />
						<br/>
					</ui:repeat>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
