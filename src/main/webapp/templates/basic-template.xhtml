/* below, css for the star ratings  */
	.rating {
    float:left;
}

/* :not(:checked) is a filter, so that browsers that don’t support :checked don’t 
   follow these rules. Every browser that supports :checked also supports :not(), so
   it doesn’t make the test unnecessarily selective */
.rating:not(:checked) > table > tbody > tr > td > input {
    position:absolute;
    top:-9999px;
    clip:rect(0,0,0,0);
}

.rating:not(:checked) > table > tbody > tr > td > label {
    float:right;
    width:1.3em;
    padding:0 .1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:130%;
    line-height:1.2;
    color:#ddd;
    margin-top: 8%;
    /*text-shadow:1px 1px #bbb, 2px 2px #666, .1em .1em .2em rgba(0,0,0,.5);*/
}

.rating:not(:checked) > table > tbody > tr > td > label:before {
    content: '★ ';
}

.rating > table > tbody > tr > td > input:checked ~ label {
    color: #f70;
    text-shadow:1px 1px #c60, 2px 2px #940, .1em .1em .2em rgba(0,0,0,.5);
}

.rating:not(:checked) > table > tbody > tr > td > label:hover,
.rating:not(:checked) > table > tbody > tr > td > label:hover ~ label {
    color: gold;
    text-shadow:1px 1px goldenrod, 2px 2px #B57340, .1em .1em .2em rgba(0,0,0,.5);
}

.rating > table > tbody > tr > td > input:checked + label:hover,
.rating > table > tbody > tr > td > input:checked + label:hover ~ label,
.rating > table > tbody > tr > td > input:checked ~ label:hover,
.rating > table > tbody > tr > td > input:checked ~ label:hover ~ label,
.rating > table > tbody > tr > td > label:hover ~ input:checked ~ label {
    color: #ea0;
    text-shadow:1px 1px goldenrod, 2px 2px #B57340, .1em .1em .2em rgba(0,0,0,.5);
}

.rating > table > tbody > tr > td > label:active {
    position:relative;
    top:2px;
    left:2px;
}
