<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/basic-template.xhtml">

	<ui:define name="content">
		<div class="search">

			<h4>Search</h4>

			<h:form>

				<h:inputText value="#{searchBean.query}" styleClass="form-control"
					id="id_query" type="text" name="query" maxlength="100"
					placeholder="Search query" />

				<hr />

				<h:commandButton value="Search" action="#{searchBean.search}"
					styleClass="form-control btn btn-default">
				</h:commandButton>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
